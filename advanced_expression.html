<!DOCTYPE html>
<html>
  <head title="CHTL 高级表达式演示" />
  <body style="font-family: Arial; margin: 0; padding: 0">
    <div class="main-container" id="container" style="margin: 30px; max-width: 80%; padding: 20px; width: 1120px">
      <div class="column" text="列 1" style="margin: 5px; padding: 20px; width: 360px" />
      <div class="column" text="列 2" style="margin: 5px; padding: 20px; width: 360px" />
      <div class="column" text="列 3" style="margin: 5px; padding: 20px; width: 360px" />
    </div>
    <div id="typography" style="font-size: 16px">
      <h1 text="主标题" style="font-size: 40px; margin: 30px" />
      <h2 text="副标题" style="font-size: 32px; margin: 25px" />
      <p text="这是正文内容" style="font-size: 16px; line-height: 24px; margin: 15px" />
      <small text="小号文字" style="font-size: 14px" />
    </div>
    <div id="spacing-demo">
      <div class="space-1" text="间距 1x" style="margin: 8px; padding: 8px" />
      <div class="space-2" text="间距 2x" style="margin: 16px; padding: 16px" />
      <div class="space-3" text="间距 3x" style="margin: 24px; padding: 24px" />
      <div class="space-4" text="间距 4x" style="margin: 32px; padding: 32px" />
    </div>
    <div id="complex-calc" text="复杂计算示例" style="height: 200px; margin: 10%; padding: 25px; width: 618.047px" />
    <div class="grid-container" id="grid-system" style="width: 1200px">
      <div class="col-6" text="6 列宽" style="padding: 15px; width: 600px" />
      <div class="col-4" text="4 列宽" style="padding: 15px; width: 400px" />
      <div class="col-3" text="3 列宽" style="padding: 15px; width: 300px" />
    </div>
    <div id="animation-timing">
      <div text="元素 1" style="animation-delay: 0.1s" />
      <div text="元素 2" style="animation-delay: 0.2s" />
      <div text="元素 3" style="animation-delay: 0.3s" />
    </div>
  </body>
</html>
